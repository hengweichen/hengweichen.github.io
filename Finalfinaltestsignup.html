<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Buddy's Sign Up Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Finalfinaltestsignup.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <div id="main-container" style="background-color:rgba(0, 0, 0, 0.1); ">
            <div id="right-container">
                <button id="signinbutton">Sign In</button>
                <h1 id="or">Or</h1>    
                <button id="signupbutton">Sign Up</button>    
            </div>
            <div id="sliding-panel">
            <div id="login-container">
            <a href="index.html"><img class="logo" src="logo.png" alt="buddies logo"> </a>
            <div class="line"></div>
            <div id="login-form-div">  
            <h1>Login</h1>   
        <form id="login-form" action="#">
                <fieldset id="details1">
                    <input id="login-name" type="text" placeholder="Enter your Username" required>
                    <input id="login-password" type="password" placeholder="Enter your Password" required>
                    <a id="reset" href="forgotpassword.html">Forgot Password?</a>
                    <input id="login-submit" type="submit" value="Log In">
                </fieldset>
        </form>
        <a id="create-account" href="Finalfinaltestsignup.html">Dont have an account?</a>
        </div>
        
        
        
        </div>
        <div id="signup-container">
            <img class="logo" src="logo.png" alt="buddies logo"> 
            <div class="line"></div>
            <div id="signup-form-div">
            <h1>Sign Up</h1>        
        <form id="signup-form" action="#">
                <fieldset id="details2">
                    <input id="signup-name" type="text" placeholder="Enter your Username" required>
                    <input id="signup-password" type="password" placeholder="Enter your Password" required>
                    <input id="signup-email" type="email" placeholder="Enter your Email" required>
                    <input id="signup-submit" type="submit" value="Sign Up">
                </fieldset>    
        </form>
        <a id="main-login" href="Finalfinaltest.html">Already have an account?</a>   
        </div>
        </div>
        </div>
        </div>
        <script></script>
    </body>
